<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      numbers = [];
      while (true) {
        let num = Number(prompt("enter the numbers"));
        if (num === 0) {
          break;
        } else {
          numbers.push(num);
        }
      }
      numbers.sort((a, b) => b - a);
      for (i = 0; i <= numbers.length; i++) {
        console.log(numbers[i]);
      }
    </script>
  </body>
</html>
