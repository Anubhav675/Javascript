<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="display"></h1>
    <script>
      let response = confirm("Should I calculate the square root?");
      if (response == true) {
        input = Number(prompt("enter the value: "));
        if (input < 0) {
          result = "The square root of a negative number is not defined";
        } else {
          result = `The square root is ${Math.sqrt(input)}`;
        }
      } else {
        result = "The square root is not calculated";
      }
      output = document.getElementById("display");
      output.innerText = result;
    </script>
  </body>
</html>
