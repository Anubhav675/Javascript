<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Dice rolls</h1>
    <input
      type="text"
      id="no"
      placeholder="enter how many times to roll the dice"
    />
    <button onclick="roll()">Roll the dice</button>
    <h2 id="sum"></h2>
    <script>
      function roll() {
        let num = Number(document.getElementById("no").value);
        let result = 0;
        for (let i = 1; i <= num; i++) {
          let dice = Math.floor(Math.random() * 6 + 1);
          result = result + dice;
        }
        output = document.getElementById("sum");
        output.innerText = `The sum of ${num} number of dice rolls is ${result}`;
      }
    </script>
  </body>
</html>
